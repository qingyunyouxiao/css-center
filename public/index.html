<style>
/* 容器通用样式 */
.center-container {
  width: 400px;
  height: 300px;
  border: 2px solid #ccc;
  margin: 20px auto; /* 页面中水平居中容器本身 */
}

/* 1. Flex 水平垂直居中（推荐） */
.flex-center {
  display: flex;
  justify-content: center; /* 水平 */
  align-items: center; /* 垂直 */
  background: #f5f5f5;
}

/* 2. 单行文字垂直居中（行高法） */
.line-height-center {
  line-height: 300px; /* 行高 = 容器高度 */
  text-align: center; /* 水平居中 */
  background: #e8f4f8;
}

/* 3. 绝对定位 + transform 居中 */
.position-center {
  position: relative; /* 父元素相对定位 */
  background: #fdf2f8;
}
.position-center .child {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* 水平+垂直偏移自身50% */
  background: #fbb6ce;
  padding: 10px 20px;
}

/* 4. Grid 居中（极简） */
.grid-center {
  display: grid;
  place-items: center; /* 一行搞定水平+垂直 */
  background: #f0f8fb;
}
</style>
